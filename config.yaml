    "cs.CV",   # 计算机视觉与模式识别
    "cs.CL",   # 计算与语言
    "cs.NE",   # 神经与进化计算
    "cs.RO",   # 机器人学
    "cs.DC",   # 分布式、并行与集群计算
    "cs.SE",   # 软件工程
    "cs.DB",   # 数据库
    "cs.CR",   # 密码学与安全
