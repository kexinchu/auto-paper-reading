    "cs.IR",   # 信息检索
    "cs.IT",   # 信息理论
    "cs.MM",   # 多媒体
    "cs.NI",   # 网络与互联网架构
    "cs.OS",   # 操作系统
    "cs.PL",   # 编程语言
    "cs.SI",   # 社会和信息网络
    "cs.SY"    # 系统与控制
  ]  # 关注的学科分类
  batch_size: 50  # 每批处理的论文数量
  days_back: 1  # 获取最近几天的论文
  max_total_papers: 500  # 每天最多获取的论文总数

# LLM API配置 (支持OpenAI兼容接口)
llm:
  # API配置 - 支持多种提供商
  # OpenAI官方: https://api.openai.com/v1
  # DeepSeek: https://api.deepseek.com
  # 硅基流动(SiliconFlow): https://api.siliconflow.cn/v1
  # 通义千问(Qwen): https://dashscope.aliyuncs.com/compatible-mode/v1
  api_base: "https://api.deepseek.com"  # API地址
  api_key: "YOUR_API_KEY_HERE"  # API密钥 (或使用环境变量 OPENAI_API_KEY)
  model: "deepseek-chat"  # 模型名称
  # 其他可选模型:
  # - OpenAI: gpt-3.5-turbo, gpt-4o-mini
  # - DeepSeek: deepseek-chat
  # - SiliconFlow: Qwen/Qwen2.5-7B-Instruct
  # - Qwen: qwen-plus, qwen-turbo
  temperature: 0.1  # 生成温度
  max_tokens: 500  # 最大生成token数
  max_retries: 3  # 最大重试次数
  retry_delay: 1  # 重试延迟(秒)
  timeout: 30  # 请求超时时间(秒)

# 论文处理配置
filtering:
  max_papers_per_batch: 50  # 每批最多处理的论文数量
  enable_deduplication: true  # 启用去重
  # 注意：筛选阈值配置已移至 topics.yaml 文件中

# PDF处理配置
pdf:
  auto_delete: true  # 处理完成后自动删除PDF
  max_pdf_size_mb: 50  # 最大PDF文件大小(MB)
  extract_pages: 5  # 最多提取PDF前几页

# 定时任务配置
schedule:
  time: "22:30"  # 每天运行时间（纽约时间）
  timezone: "America/New_York"
  enable_scheduler: true  # 是否启用定时任务
