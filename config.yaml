# arXiv配置
arxiv:
  categories: [
    "cs.AI",   # 人工智能
    "cs.LG",   # 机器学习
    "cs.CV",   # 计算机视觉与模式识别
    "cs.CL",   # 计算与语言
    "cs.NE",   # 神经与进化计算
    "cs.RO",   # 机器人学
    "cs.DC",   # 分布式、并行与集群计算
    "cs.SE",   # 软件工程
    "cs.DB",   # 数据库
    "cs.CR",   # 密码学与安全
    "cs.HC",   # 人机交互
    "cs.IR",   # 信息检索
    "cs.IT",   # 信息理论
    "cs.MM",   # 多媒体
    "cs.NI",   # 网络与互联网架构
    "cs.OS",   # 操作系统
    "cs.PL",   # 编程语言
    "cs.SI",   # 社会和信息网络
    "cs.SY"    # 系统与控制
  ]  # 关注的学科分类
  batch_size: 50  # 每批处理的论文数量
  days_back: 1  # 获取最近几天的论文
  max_total_papers: 500  # 每天最多获取的论文总数

# 模型配置
model:
  name: "/app/models/Qwen3-0.6B"  # 本地模型路径
  sglang_server_url: "http://localhost:8089"  # SGLang服务器地址
  max_context_length: 32768  # 最大上下文长度
  max_generation_length: 2048  # 最大生成长度
  temperature: 0.7
  max_retries: 3
  retry_delay: 1
  download_from_huggingface: false  # 使用本地模型

# 筛选配置
filtering:
  min_score: 0.3  # 关键词匹配的最小分数
  max_papers_per_batch: 50  # 每批最多处理的论文数量
  enable_deduplication: true  # 启用去重

# PDF处理配置
pdf:
  auto_delete: true  # 处理完成后自动删除PDF
  max_pdf_size_mb: 50  # 最大PDF文件大小(MB)
  extract_pages: 5  # 最多提取PDF前几页

# 定时任务配置
schedule:
  time: "22:30"  # 每天运行时间（纽约时间）
  timezone: "America/New_York"
  enable_scheduler: true  # 是否启用定时任务
