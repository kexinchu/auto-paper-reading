# arXiv Digest 配置文件
# API 密钥可通过环境变量 OPENAI_API_KEY 覆盖；邮箱密码可通过 ARXIV_DIGEST_SMTP_PASSWORD 覆盖

arxiv:
  categories:
    - "cs.AI"
    - "cs.LG"
    - "cs.NE"
    - "cs.RO"
    - "cs.DC"
    - "cs.SE"
    - "cs.DB"
    - "cs.CR"
    - "cs.HC"
    - "cs.IR"
    - "cs.IT"
    - "cs.MM"
    - "cs.NI"
    - "cs.OS"
    - "cs.SY"
  max_results_per_category: 50
  days_back: 1

# 可选：从 Google Scholar 按关键词搜索。常遇验证码且需 Chrome/Firefox+Geckodriver，否则返回 0 条
scholar:
  enabled: false
  queries:
    - "large language model reasoning"
    - "vision language model"
  max_per_query: 10

# 推荐：Semantic Scholar API 按关键词搜索，无需浏览器/内核，无验证码
# 遇 429 时会自动重试并退避；调大 delay_between_queries 可减少限流
semantic_scholar:
  enabled: true
  queries:
    - "large language model reasoning"
    - "vision language model"
  limit: 10
  delay_between_queries: 8   # 每个关键词请求间隔(秒)，减小 429
  max_retries_429: 3        # 429 时重试次数

model:
  base_url: "http://127.0.0.1:8000/v1"
  api_key: "dummy"
  model_name: "Qwen3-4B"  # 与 vLLM /v1/models 返回的 id 一致
  temperature: 0
  timeout_s: 120

thresholds:
  relevance: 0.6

storage:
  db_path: "./data/arxiv.db"
  pdf_dir: "./data/pdfs"
  text_dir: "./data/text"
  save_text: false

email:
  smtp_host: "smtp.163.com"
  smtp_port: 465
  smtp_user: "*@163.com"
  smtp_password: "*"
  from_addr: "*@163.com"
  to_addr: "*@gmail.com"
  use_tls: true
