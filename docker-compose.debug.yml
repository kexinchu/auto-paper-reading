version: '3.8'

services:
  paper-reader-debug:
    build:
      context: .
      dockerfile: Dockerfile.debug
    container_name: paper-reader-debug
    ports:
      - "8089:8089"  # SGLang服务端口
    volumes:
      - /home/kec23008/docker-sys/llm-security/Models:/app/models
      - ./config.yaml:/app/config.yaml
      - ./topics.yaml:/app/topics.yaml
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./debug_logs:/app/debug_logs  # 调试日志目录
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_CUDA_ARCH_LIST=8.0;8.6;8.9;9.0
      - SGLANG_ATTENTION_BACKEND=flashinfer
      - SGLANG_DECODE_ATTENTION_BACKEND=flashinfer
      - SGLANG_DISABLE_CUDA_GRAPH=1
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    runtime: nvidia
    restart: unless-stopped
    shm_size: 16g
    ulimits:
      memlock: -1
      stack: 67108864
