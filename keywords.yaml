# 关键词配置文件
# 支持多种匹配模式：exact（精确匹配）、fuzzy（模糊匹配）、semantic（语义匹配）

keywords:
  # 机器学习相关
  machine_learning:
    - "deep learning"
    - "neural network"
    - "transformer"
    - "attention mechanism"
    - "reinforcement learning"
    - "generative model"
    - "GAN"
    - "diffusion model"
    - "large language model"
    - "LLM"
    - "foundation model"

  # 计算机视觉
  computer_vision:
    - "computer vision"
    - "image recognition"
    - "object detection"
    - "semantic segmentation"
    - "image generation"
    - "visual transformer"
    - "vision-language model"
    - "multimodal"

  # 自然语言处理
  nlp:
    - "natural language processing"
    - "text generation"
    - "language model"
    - "text summarization"
    - "machine translation"
    - "question answering"
    - "sentiment analysis"
    - "named entity recognition"

  # 强化学习
  reinforcement_learning:
    - "reinforcement learning"
    - "RL"
    - "policy gradient"
    - "Q-learning"
    - "actor-critic"
    - "multi-agent"
    - "robotics"
    - "autonomous driving"

  # 特定技术
  specific_techniques:
    - "federated learning"
    - "few-shot learning"
    - "meta-learning"
    - "continual learning"
    - "adversarial training"
    - "knowledge distillation"
    - "pruning"
    - "quantization"

# 匹配模式配置
matching:
  mode: "semantic"  # exact, fuzzy, semantic
  threshold: 0.7  # 语义匹配阈值
  case_sensitive: false
